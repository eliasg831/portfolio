<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Form - [Your Name]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Review Form</h1>
        <nav>...</nav>
    </header>
    <main>
        <section>
            <h2>Leave Feedback</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required><br>
                <input type="email" name="email" placeholder="Your Email" required><br>
                <textarea name="review" placeholder="Your Review" rows="5" required></textarea><br>
                <input type="submit" value="Submit Review">
            </form>
        </section>
    </main>
    <footer>...</footer>
</body>
</html>
